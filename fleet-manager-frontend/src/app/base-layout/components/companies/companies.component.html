<span class = "title" style="color:white">Companies</span>
<br>
<!--ADD COMPANY BUTTON-->
<button style=" position: absolute; top: 20%; left: 96%; z-index: 100;" mat-mini-fab color="primary"
        matTooltip="Add Company"(click)="openPopUp()"><mat-icon>add</mat-icon></button>
<!--FILTER TABLE-->
<mat-form-field fxLayoutAlign="center center">
<input matInput type="text" #filter (keyup)="doFilter()" placeholder="Filter">
</mat-form-field>
<!--MAT TABLE-->
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!-- User Column -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef > User </th>
    <td mat-cell *matCellDef="let company"> {{company.userID}} </td>
  </ng-container>
  <!-- CompanyName Column -->
  <ng-container matColumnDef="CompanyName">
    <th mat-header-cell *matHeaderCellDef > CompanyName </th>
    <td mat-cell *matCellDef="let company"> {{company.companyName}} </td>
  </ng-container>
<!--   Button option Column-->
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> Options</th>
    <th mat-cell *matCellDef="let company">
      <button mat-icon-button (click)="goToCompany(company)"><mat-icon >launch</mat-icon> </button>
      <button mat-icon-button (click)="deleteCompany(company)"><mat-icon>delete_outline</mat-icon></button>
    </th>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!--  TABLE PAGINATOR-->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<!--TEMPLATE FOR  CREATING NEW COMPANY POPUP-->
<ng-template #newCompany>
  <div style = "width: 250px; float: left; padding-left: 20px">
    <mat-dialog-content><h4>Fill in </h4>
      <form [formGroup]="companyGroup"  (ngSubmit)="addCompany()">
        <mat-form-field>
          <input  style="width: 100%" formControlName="companyName" matInput required placeholder="Company" >
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!companyGroup.valid">Submit</button>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button color="warn" (click)="closeModal()">Close</button>
    </mat-dialog-actions>
  </div>
</ng-template>
